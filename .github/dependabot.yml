version: 2
updates:
- package-ecosystem: gomod
  directory: "/"
  schedule:
    interval: daily
  commit-message:
    prefix: "fix"
  open-pull-requests-limit: 10
- package-ecosystem: npm
  directories:
    - "/admin-ui/"
    - "/booking-ui/"
  schedule:
    interval: daily
  commit-message:
    prefix: "fix"
  open-pull-requests-limit: 10
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  commit-message:
    prefix: "build"
    include: "scope"